<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Stay Fit</title>
</head>
<body>
    <header>

        <div class="nav container">

                <img src="./images/stayfit.png" width="200" height="80" alt="">

                 <div class="search">

                    <input type="text" id="search" placeholder="Search..." class="searchInput">

                    <button onclick="find()">search</button>

                </div>                          

        </div>

   </header>
    <div class="shop contain">
        <h2 class="section-title">Shop Products</h2>
        <div class="shopcontent">
         
        </div>
   
   
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(()=>{
            $.getJSON('products.json', (data)=>{
                data.forEach((product)=>{
                    var productEl = '<div class= "conatiner">'+'<div class="product">'+
                    '<img src="'+product.img1+'"alt="" width="100%" height="60%" id="product_img" class="product-img" onclick="getproductdes('+product.id+')">'+
                    '<div class="product_details">'+
                    '<h4 class="product-title">'+product.title+'</h4>'+
                    '<div class="productprice">'+
                    '<span class="price">'+product.price+'</span>'+
                    '<button type="button" id="reserve'+product.id+'" margin="5px" onclick="displayform()">Reserve</button>'+
                    '</div>'+'</div>'+
                    '</div>'
                '</div>';
                    $('.shopcontent').append(productEl);
                });
            });
        });

      
    </script>
    <div class="my-popup">
        <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Reservation</h2>
                <div class="form-element">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-element">
                    <label>Phone No.</label>
                    <input type="text" id="name" placeholder="Enter your Phone No.">
                </div>
                <div class="form-element">
                    <label>Email</label>
                    <input type="text" id="name" placeholder="Enter your Email address">
                </div>
                <div class="form-element">
                    <label>Address</label>
                    <input type="text" id="name" placeholder="Enter your address">
                </div>
                <div class="form-element">
                    <label>EIR Code <Code></Code></label>
                    <input type="text" id="name" placeholder="Enter your EIR Code">
                </div>
                <div class="form-element">
                    <button onclick="submit()">Reserve</button>
                </div>
            </div>

        </div>
    </div>
    

</body>
<script src="app.js"></script> 
</html>
