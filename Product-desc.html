<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Product Description</title>
</head>
<body>
    <header>

        <div class="nav container">

                <img src="./images/stayfit.png" width="200" height="80" alt="">

                 <div class="search">

                    <input type="text" id="search" placeholder="Search..." class="searchInput">

                    <button onclick="find()">search</button>

                </div>                          

        </div>

   </header>
    <!--Product description page-->

    <div class="Product-description">
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            var search = document.location.search;
            $.getJSON('products.json', (data)=>{
                data.forEach((product)=>{
                    console.log("check here");
                    if(search.indexOf(product.id) != -1){
                        var productDesc='<div class="Prod-img">'+
                '<img src="'+product.img1+'" alt="'+product.title+'" width="100%" id="Mainimage">'+

                '<div class="small-images">'+
                    '<div class="small-img-col">'+
                        '<img src="'+product.img2+'" alt="'+product.title+'" width="100%" height="95%" class="small-image" onclick="picture()">'+
                    '</div>'+
                    '<div class="small-img-col">'+
                        '<img src="'+product.img3+'" alt="'+product.title+'" width="100%" height="95%"  class="small-image" onclick="picture()">'+
                    '</div>'+
                    '<div class="small-img-col">'+
                        '<img src="'+product.img4+'" alt="'+product.title+'"  width="100%" height="95%" class="small-image" onclick="picture()">'+
                    '</div>'+
                    '<div class="small-img-col">'+
                        '<img src="'+product.img5+'" alt="'+product.title+'"  width="100%" height="95%" class="small-image" onclick="picture()">'+
                    '</div>'+
                '</div>'+   
        
            '<div class="vid">'+
                '<video width="100%" height="100%" controls>'+
                '<source src="'+product.vid+'"  type="video/mp4">'+'</video>'+
            '</div>'+'</div>'+
            '<div class="single-pro-details">'+
                '<h2>Product Details</h2>'+
                '<h3>'+product.title+'</h3>'+
                '<h1>'+product.price+'</h1>'+
                '<span class="weight">Weight :&nbsp;'+
                    '<select>'+
                        '<option>Select Weight..</option>'+
                        '<option>5 Kg</option>'+
                        '<option>10 Kg</option>'+
                        '<option>20 Kg</option>'+
                        '<option>50 Kg</option>'+
                        '<option>100 Kg</option>'+
                    '</select>'+
                '</span>'+
                '<span class="quantity">Qty :&nbsp;'+
                    '<input type="number" value="1" min="1" max="5">'+
                    '</input>'+
                '</span>'+
                '<div class="form-element">'+
                '<button type="button" margin="5px" onclick="displayform()">Reserve</button>'+
                '</div>'+
                '<p>'+
                    '<h4>Product Description :</h4>'+product.description+
                    '<b>Includes:</b><br><br>'+product.includes+
                    '<b>Specifications :</b><br><br>'+product.specification+
                    '<b>Perfect for home or commercial use. Please do click on reserve button for reserving your '+product.title+' </b>'+
                '</p>'+

            '</div>';
                
            $('.Product-description').append(productDesc);
                    }
                });
            });

        })
    </script>


    
    <div class="my-popup">
        <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Reservation</h2>
                <div class="form-element">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-element">
                    <label>Phone No.</label>
                    <input type="text" id="name" placeholder="Enter your Phone No.">
                </div>
                <div class="form-element">
                    <label>Email</label>
                    <input type="text" id="name" placeholder="Enter your Email address">
                </div>
                <div class="form-element">
                    <label>Address</label>
                    <input type="text" id="name" placeholder="Enter your address">
                </div>
                <div class="form-element">
                    <label>EIR Code <Code></Code></label>
                    <input type="text" id="name" placeholder="Enter your EIR Code">
                </div>
                <div class="form-element">
                    <button onclick="submit()">Reserve</button>
                </div>
            </div>

        </form>
    </div>

    
        
 <script src="app.js"></script>    

</body>
</html>
